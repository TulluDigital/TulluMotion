<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#3B82F6;
  --blue-2:#2563EB;
  --cyan:#22D3EE;

  --text:#ffffff;
  --muted:rgba(255,255,255,.88);
  --ink:#0B1220;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:#000;
  font-family: "Sora", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Canvas Story ===== */
.story{
  width:min(1080px, 96vw);
  aspect-ratio:9/16;
  position:relative;
  overflow:hidden;
  border-radius:28px;

  background:
    radial-gradient(900px 900px at 20% 10%, rgba(255,255,255,.18), transparent 60%),
    radial-gradient(800px 800px at 80% 20%, rgba(34,211,238,.18), transparent 60%),
    linear-gradient(180deg, #60A5FA, #3B82F6, #2563EB);
}

/* Noise */
.story::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.04) 0px,
      rgba(255,255,255,.04) 1px,
      transparent 2px,
      transparent 4px
    );
  mix-blend-mode:soft-light;
  opacity:.25;
  pointer-events:none;
}

/* ZONA SEGURA PARA STORY (evita corte em iPhone) */
.content{
  padding-top: 120px;   /* ‚Üë mais respiro no topo */
  padding-bottom: 140px;
}

/* ALERTA */
.alert{
  margin-bottom: 48px;
}

/* T√çTULO */
.hero h1{
  margin-bottom: 32px;
}

/* TEXTO SECUND√ÅRIO */
.hero p{
  max-width: 780px;
  margin: 0 auto;
}

/* BLOCO MARKETPLACE (menos ‚Äúbot√£o‚Äù, mais destaque editorial) */
.highlight{
  margin-top: 48px;
  border-radius: 24px;
  font-size: clamp(24px, 2.6vw, 32px);
  background: linear-gradient(
    180deg,
    rgba(255,255,255,.85),
    rgba(255,255,255,.65)
  );
}

/* FOOTER MAIS RESPIRADO */
.footer{
  margin-top: 56px;
}
.footer .line{
  font-size:clamp(20px, 2.1vw, 26px);
  font-weight:700;
  color:var(--text);
}

.badge{
  align-self:center;
  padding:16px 28px;
  border-radius:999px;
  font-size:18px;
  font-weight:800;
  background:rgba(255,255,255,.16);
  border:1px solid rgba(255,255,255,.35);
  backdrop-filter: blur(10px);
  box-shadow:0 18px 50px rgba(0,0,0,.22);
}

/* Mobile */
@media(max-width:600px){
  .content{ padding:56px 28px 64px; }
}
</style>
</head>

<body>

<section class="story">
  <div class="content">

    <div>

    </div>

      </p>

    </div>

      </div>

      <div class="badge">

    </div>

  </div>
</section>

</body>
