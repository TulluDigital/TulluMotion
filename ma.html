<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feed 01 — Mercado Agentes</title>

<style>
:root{
  /* novo “azul do botão” */
  --bg:#3B82F6;          /* base */
  --bg-2:#2563EB;        /* sombra */
  --bg-3:#60A5FA;        /* highlight */
  --cyan:#22D3EE;

  --text:#FFFFFF;
  --muted:rgba(255,255,255,.88);

  /* contraste para o destaque do título (sem ficar “azul em cima de azul”) */
  --ink:#0B1220;         /* azul bem escuro/quase preto */
  --ink-2:#0F172A;       /* navy */
}

*{box-sizing:border-box}

body{
  margin:0;
  display:grid;
  place-items:center;
  min-height:100vh;
  background:#000;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Canvas Feed ===== */
.feed{
  width:min(1080px, 96vw);
  aspect-ratio:1/1;
  position:relative;
  overflow:hidden;
  border-radius:28px;

  /* fundo azul “button-like” com profundidade */
  background:
    radial-gradient(900px 900px at 80% 25%, rgba(34,211,238,.28), transparent 62%),
    radial-gradient(900px 900px at 15% 15%, rgba(255,255,255,.18), transparent 60%),
    linear-gradient(145deg, var(--bg-3) 0%, var(--bg) 30%, var(--bg-2) 100%);
}

/* brilho suave geral (mantém o “glow”, mas casando com azul) */
.feed::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(900px 420px at 50% 0%, rgba(255,255,255,.18), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.10), transparent 40%);
  pointer-events:none;
}

/* ===== Conteúdo ===== */
.content{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ===== Faixa branca do logo ===== */
.topbar{
  background:#fff;
  padding:22px 56px;
  display:flex;
  align-items:center;
  gap:16px;

  /* separação suave do fundo azul */
  box-shadow:
    0 10px 30px rgba(0,0,0,.18),
    inset 0 -1px 0 rgba(15,23,42,.08);
}

.logo{
  width:200px;          /* maior */
  height:auto;
  display:block;
}

/* ===== Corpo ===== */
.main{
  flex:1;
  padding:64px 72px 64px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* ===== Texto central ===== */
.hero{
  text-align:center;
  margin-top:6px;
}

.hero h1{
  margin:0;
  font-size:clamp(64px, 6vw, 92px);
  font-weight:900;
  line-height:1.03;
  letter-spacing:-0.03em;
  color:var(--text);
  text-shadow: 0 10px 40px rgba(0,0,0,.20);
}

/* destaque agora “ink” (escuro) pra contrastar no fundo azul */
.hero h1 .emph{
  color:var(--ink);
  background:rgba(255,255,255,.45);
  padding:.04em .22em;
  border-radius:.22em;
  box-shadow:
    0 14px 35px rgba(0,0,0,.18),
    inset 0 0 0 1px rgba(255,255,255,.35);
}

/* evita “viúva” no IA */
.nowrap{ white-space:nowrap; }

.hero p{
  margin-top:14px; /* mais próximo */
  font-size:clamp(24px, 2.2vw, 30px);
  font-weight:700;
  color:var(--muted);
  text-shadow: 0 10px 30px rgba(0,0,0,.18);
}

/* ===== Rodapé: maior e mais central ===== */
.footer{
  display:flex;
  justify-content:center;     /* centraliza */
  align-items:center;
  gap:18px;
  margin-top:28px;
  flex-wrap:wrap;
}

.badge{
  padding:14px 20px;          /* maior */
  border-radius:999px;
  font-size:clamp(18px, 1.35vw, 20px);
  font-weight:800;

  background:rgba(255,255,255,.16);
  border:1px solid rgba(255,255,255,.28);
  backdrop-filter:blur(10px);

  box-shadow:
    0 18px 40px rgba(0,0,0,.16),
    inset 0 0 0 1px rgba(15,23,42,.08);
}

/* Mobile preview */
@media (max-width:600px){
  .topbar{ padding:18px 22px; }
  .logo{ width:170px; }

  .main{ padding:46px 26px 46px; }
  .footer{ gap:12px; }
  .badge{ padding:12px 16px; }
}
</style>
</head>

<body>

<section class="feed">
  <div class="content">

    <!-- Faixa branca do logo (pra texto preto do logo não sumir) -->
    <div class="topbar">
      <img src="assets/img/logoma.avif" alt="Mercado Agentes" class="logo" />
    </div>

    <div class="main">
      <!-- Texto principal -->
      <div class="hero">
        <h1>
          Crie seu <span class="emph">1º agente</span><br>
          <span class="nowrap">de IA</span> fácil e rápido.
        </h1>

        <p>
          Marketplace no-code para agentes de IA no WhatsApp.
        </p>
      </div>

      <!-- Rodapé -->
      <div class="footer">
        <div class="badge">Atendimento • Vendas • Agendamentos • Suporte</div>
        <div class="badge">Infra + CRM integrado</div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
