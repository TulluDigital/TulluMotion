<style>
:root{
  --blue:#3B82F6;
  --blue-2:#2563EB;
  --blue-3:#60A5FA;

  --text:#ffffff;
  --muted:rgba(255,255,255,.9);
  --ink:#0B1220;
}

*{box-sizing:border-box}

body{
  margin:0;
  display:grid;
  place-items:center;
  min-height:100vh;
  background:#000;
  font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Canvas ===== */
.feed{
  width:min(1080px,96vw);
  aspect-ratio:1/1;
  border-radius:28px;
  overflow:hidden;
  position:relative;

  background:
    radial-gradient(900px 500px at 50% 0%, rgba(255,255,255,.22), transparent 60%),
    linear-gradient(180deg, var(--blue-3), var(--blue), var(--blue-2));
}

/* Glow */
.feed::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, rgba(255,255,255,.15), transparent 45%);
  pointer-events:none;
}

/* ===== Layout ===== */
.content{
  height:100%;
  display:flex;
  flex-direction:column;
}

/* Faixa branca do logo */
.topbar{
  background:#fff;
  padding:22px 56px;
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}

.logo{
  width:190px;
}

/* Corpo */
.main{
  flex:1;
  padding:64px 72px;
  display:flex;
  flex-direction:column;
  justify-content:center; /* ðŸ”¥ centralizaÃ§Ã£o vertical real */
  gap:48px;
}

/* ===== Hero ===== */
.hero{
  text-align:center;
}

.hero h1{
  margin:0;
  font-size:clamp(64px,6vw,92px);
  font-weight:900;
  line-height:1.18; /* ðŸ”¥ mais respiro */
  letter-spacing:-0.03em;
  color:var(--text);
}

.hero .emph{
  color:var(--ink);
  background:rgba(255,255,255,.5);
  padding:.08em .26em;
  border-radius:.25em;
}

.hero p{
  margin-top:18px;
  font-size:clamp(24px,2.2vw,30px);
  font-weight:700;
  color:var(--muted);
}

/* ===== Badges ===== */
.footer{
  display:flex;
  justify-content:center;
  gap:22px;
  flex-wrap:wrap;
}

.badge{
  padding:16px 22px;
  border-radius:999px;
  font-size:clamp(18px,1.4vw,20px);
  font-weight:800;

  color:#fff; /* ðŸ”¥ texto branco */
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.32);
  backdrop-filter:blur(10px);

  box-shadow:0 18px 40px rgba(0,0,0,.16);
}

/* Mobile */
@media(max-width:600px){
  .topbar{padding:18px 22px}
  .logo{width:160px}
  .main{padding:42px 26px}
}
</style>
</head>

<body>

<section class="feed">
  <div class="content">

    <!-- Logo -->
    <div class="topbar">
      <img src="assets/img/logoma.avif" alt="Mercado Agentes" class="logo">
    </div>

    <!-- ConteÃºdo central -->
    <div class="main">

      <div class="hero">
        <h1>

          de IA fÃ¡cil e rÃ¡pido.
        </h1>

        <p>Marketplace no-code para agentes de IA no WhatsApp.</p>
      </div>

      <div class="footer">
        <div class="badge">Atendimento â€¢ Vendas â€¢ Agendamentos â€¢ Suporte</div>
        <div class="badge">Infra + CRM integrado</div>
      </div>

    </div>

  </div>
</section>

</body>
</html>
