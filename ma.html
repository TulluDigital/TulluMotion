/* ===== Canvas Story (9:16) ===== */
.story{
  width:min(1080px, 96vw);
  aspect-ratio:9/16;
  position:relative;
  overflow:hidden;
  border-radius:34px;

  background: linear-gradient(180deg, #8CC8FF 0%, #5BA8FF 35%, #2F77F2 70%, #1F5CE0 100%);
}

/* Halos + sheen */
.story::before{
  content:"";
  position:absolute;
  inset:-12%;
  background:
    radial-gradient(900px 700px at 20% 12%, rgba(255,255,255,.18), transparent 65%),
    radial-gradient(900px 700px at 85% 20%, rgba(34,211,238,.14), transparent 62%),
    radial-gradient(1100px 900px at 50% 120%, rgba(0,0,0,.14), transparent 55%),
    linear-gradient(115deg,
      rgba(255,255,255,.00) 0%,
      rgba(255,255,255,.10) 28%,
      rgba(255,255,255,.00) 46%,
      rgba(255,255,255,.08) 62%,
      rgba(255,255,255,.00) 78%
    );
  pointer-events:none;
  opacity:1;
}

/* Grain */
.story::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.035) 0px,
      rgba(255,255,255,.035) 1px,
      rgba(255,255,255,0) 2px,
      rgba(255,255,255,0) 4px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,.03) 0px,
      rgba(0,0,0,.03) 1px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0) 5px
    );
  mix-blend-mode:soft-light;
  opacity:.22;
}

/* ===== Safe area + layout ===== */

  position:relative;

}

}

.alert{

    0 22px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.85);
  color:var(--ink);
  font-weight:800;
