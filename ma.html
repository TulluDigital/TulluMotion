<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Story ‚Äî Alerta Geral | Mercado Agentes</title>

<!-- Fonte Sora -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --text:#ffffff;
  --muted:rgba(255,255,255,.90);
  --ink:#0B1220;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:#000;
  font-family:"Sora", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ‚úÖ CORRE√á√ÉO PRINCIPAL:
   Sempre renderiza em "tela cheia" no mobile.
   (Nada de ficar menor que o Story) */
.story{
  width:1080px;
  height:1920px;
  position:relative;
  overflow:hidden;
  border-radius:34px;

  background: linear-gradient(180deg, #8CC8FF 0%, #5BA8FF 35%, #2F77F2 70%, #1F5CE0 100%);
}

/* Fit no mobile: ocupa 100% da viewport sem sobrar borda preta */
@media (max-width: 1100px){
  .story{
    width:100vw;
    height:100vh;
    border-radius:0; /* ‚úÖ fica igual Story real na tela */
  }
}

/* Halos + sheen */
.story::before{
  content:"";
  position:absolute;
  inset:-12%;
  background:
    radial-gradient(900px 700px at 20% 12%, rgba(255,255,255,.18), transparent 65%),
    radial-gradient(900px 700px at 85% 20%, rgba(34,211,238,.14), transparent 62%),
    radial-gradient(1100px 900px at 50% 120%, rgba(0,0,0,.14), transparent 55%),
    linear-gradient(115deg,
      rgba(255,255,255,.00) 0%,
      rgba(255,255,255,.10) 28%,
      rgba(255,255,255,.00) 46%,
      rgba(255,255,255,.08) 62%,
      rgba(255,255,255,.00) 78%
    );
  pointer-events:none;
  opacity:1;
}

/* Grain */
.story::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.035) 0px,
      rgba(255,255,255,.035) 1px,
      rgba(255,255,255,0) 2px,
      rgba(255,255,255,0) 4px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,.03) 0px,
      rgba(0,0,0,.03) 1px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0) 5px
    );
  mix-blend-mode:soft-light;
  opacity:.22;
}

/* ===== Conte√∫do ===== */
.content{
  position:relative;
  z-index:1;
  height:100%;
  padding:140px 84px 190px; /* safe area p/ print */
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:28px;
}

/* ‚úÖ LOGO: sem texto ao lado + propor√ß√£o correta */
.brand{
  position:absolute;
  top:56px;
  left:56px;
  z-index:2;
}
.brand img{
  width:86px;             /* ‚úÖ maior e n√£o espremido */
  height:auto;            /* ‚úÖ mant√©m propor√ß√£o */
  display:block;
  object-fit:contain;
  filter: drop-shadow(0 14px 40px rgba(0,0,0,.22));
}

/* Ajuste do logo no mobile */
@media (max-width: 600px){
  .brand{ top:34px; left:22px; }
  .brand img{ width:64px; }
  .content{ padding:120px 22px 160px; gap:22px; }
}

/* Pill ALERTA */
.alert{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:16px;
  padding:18px 34px;
  border-radius:999px;
  background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.80));
  border:1px solid rgba(255,255,255,.55);
  box-shadow:
    0 22px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.85);
  color:var(--ink);
  font-weight:800;
  letter-spacing:.12em;
  text-transform:uppercase;
  font-size:22px;
}

/* Headline */
.h1{
  margin:8px 0 0;
  font-size:clamp(60px, 6.6vw, 92px);
  font-weight:900;
  line-height:1.06;
  letter-spacing:-0.04em;
  color:var(--text);
  text-shadow:0 18px 55px rgba(0,0,0,.22);
}

/* Subtexto */
.sub{
  max-width:820px;
  font-size:clamp(22px, 2.5vw, 32px);
  font-weight:650;
  line-height:1.6;
  color:var(--muted);
  text-shadow:0 14px 40px rgba(0,0,0,.18);
}

/* Card marketplace */
.market{
  width:min(860px, 92%);
  margin-top:6px;
  padding:28px 34px;
  border-radius:28px;
  background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.55));
  border:1px solid rgba(255,255,255,.55);
  box-shadow:
    0 26px 70px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.80);
  color:var(--ink);
  font-size:clamp(30px, 3.4vw, 46px);
  font-weight:900;
  letter-spacing:-0.03em;
}

/* Footer texto */
.footer{
  margin-top:8px;
  font-size:clamp(22px, 2.4vw, 32px);
  font-weight:800;
  color:rgba(255,255,255,.92);
  text-shadow:0 14px 40px rgba(0,0,0,.18);
}

/* CTA pill final */
.cta{
  width:min(860px, 92%);
  padding:24px 34px;
  border-radius:999px;
  background: rgba(255,255,255,.16);
  border:1px solid rgba(255,255,255,.30);
  backdrop-filter: blur(12px);
  box-shadow:0 18px 50px rgba(0,0,0,.16);
  color:rgba(255,255,255,.96);
  font-weight:800;
  font-size:clamp(20px, 2.2vw, 28px);
}

/* ‚úÖ Se seu Safari iOS estiver ‚Äúencolhendo‚Äù por causa do 100vh,
   isso melhora em browsers modernos */
@supports (height: 100dvh){
  @media (max-width:1100px){
    .story{ height:100dvh; }
  }
}
</style>
</head>

  <div class="content">
    <div class="alert">üö®&nbsp; ALERTA GERAL &nbsp;üö®</div>

    <div class="h1">
      2026<br>
      come√ßa do<br>

    </div>

    <div class="sub">

    </div>

    <div class="cta">

  </div>
</section>

</body>
</html>
