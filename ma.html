<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feed 01 — Mercado Agentes</title>

<style>
:root{
  --bg-dark:#020617;
  --blue:#2563EB;
  --blue-2:#3B82F6;
  --cyan:#22D3EE;
  --text:#EAF2FF;
  --muted:rgba(234,242,255,.75);
}

*{box-sizing:border-box}

body{
  margin:0;
  display:grid;
  place-items:center;
  min-height:100vh;
  background:#000;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Canvas Feed ===== */
.feed{
  width:min(1080px, 96vw);
  aspect-ratio:1/1;
  position:relative;
  overflow:hidden;
  border-radius:28px;
  background:
    radial-gradient(700px 700px at 80% 30%, rgba(34,211,238,.35), transparent 60%),
    radial-gradient(900px 900px at 15% 20%, rgba(59,130,246,.45), transparent 65%),
    linear-gradient(145deg, #020617 0%, #020617 40%, #020617 100%);
}

/* Glow suave */
.feed::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(180deg, rgba(255,255,255,.05), transparent 40%);
  pointer-events:none;
}

/* ===== Conteúdo ===== */
.content{
  position:relative;
  height:100%;
  padding:72px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* Logo */
.logo{
  width:170px;
  height:auto;
  opacity:.95;
}

/* ===== Texto central ===== */
.hero{
  text-align:center;
  margin-top:-20px;
}

.hero h1{
  margin:0;
  font-size:clamp(64px, 6vw, 86px);
  font-weight:900;
  line-height:1.05;
  letter-spacing:-0.02em;
  color:var(--text);
}

.hero h1 span{
  background:linear-gradient(90deg, var(--blue), var(--cyan));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

.hero p{
  margin-top:12px; /* MAIS PRÓXIMO */
  font-size:clamp(22px, 2vw, 26px);
  font-weight:600;
  color:var(--muted);
}

/* ===== Rodapé ===== */
.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  color:rgba(234,242,255,.65);
}

.badge{
  padding:10px 16px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(8px);
  font-weight:600;
}

.right{
  text-align:right;
}

/* Mobile preview */
@media(max-width:600px){
  .content{padding:40px}
  .logo{width:140px}
}
</style>
</head>

<body>

<section class="feed">

  <div class="content">

    <!-- Logo -->
    <img src="assets/img/logoma.avif" alt="Mercado Agentes" class="logo" />

    <!-- Texto principal -->
    <div class="hero">
      <h1>
        Crie seu <span>1º agente de IA</span><br>
        fácil e rápido.
      </h1>

      <p>
        Marketplace no-code para agentes de IA no WhatsApp.
      </p>
    </div>

    <!-- Rodapé -->
    <div class="footer">
      <div class="badge">
        Atendimento • Vendas • Agendamentos • Suporte
      </div>

      <div class="badge right">
        Infra + CRM integrado
      </div>
    </div>

  </div>

</section>

</body>
</html>
