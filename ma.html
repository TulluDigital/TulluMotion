<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feed 01 — Mercado Agentes (1080x1350)</title>

<style>
:root{
  --blue:#3B82F6;
  --blue-2:#2563EB;
  --blue-3:#60A5FA;
  --cyan:#22D3EE;

  --text:#ffffff;
  --muted:rgba(255,255,255,.88);

  --ink:#0B1220; /* navy escuro */
}

*{box-sizing:border-box}

body{
  margin:0;
  display:grid;
  place-items:center;
  min-height:100vh;
  background:#000;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Canvas (Feed vertical 4:5) ===== */
.feed{
  width:min(1080px, 96vw);
  aspect-ratio:4/5;           /* ✅ 1080x1350 */
  position:relative;
  overflow:hidden;
  border-radius:28px;

  background: linear-gradient(180deg, var(--blue-3), var(--blue), var(--blue-2));
}

/* CAMADAS PREMIUM: halos + sheen + vignette */
.feed::before{
  content:"";
  position:absolute;
  inset:-12%;
  background:
    radial-gradient(900px 700px at 20% 12%, rgba(255,255,255,.20), transparent 65%),
    radial-gradient(900px 700px at 85% 20%, rgba(34,211,238,.16), transparent 62%),
    radial-gradient(1100px 900px at 50% 115%, rgba(0,0,0,.18), transparent 55%),

    linear-gradient(115deg,
      rgba(255,255,255,.00) 0%,
      rgba(255,255,255,.10) 28%,
      rgba(255,255,255,.00) 46%,
      rgba(255,255,255,.08) 62%,
      rgba(255,255,255,.00) 78%
    );
  pointer-events:none;
  opacity:1;
}

/* GRAIN/NOISE leve */
.feed::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.035) 0px,
      rgba(255,255,255,.035) 1px,
      rgba(255,255,255,0) 2px,
      rgba(255,255,255,0) 4px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,.03) 0px,
      rgba(0,0,0,.03) 1px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0) 5px
    );
  mix-blend-mode: soft-light;
  opacity:.22;
}

/* ===== Layout ===== */
.content{
  position:relative;
  z-index:1;
  height:100%;
  display:flex;
  flex-direction:column;
}

/* Topbar branca */
.topbar{
  background:#fff;
  padding:22px 56px;
  box-shadow: 0 16px 50px rgba(0,0,0,.20);
}

.logo{ width:190px; height:auto; display:block; }

/* Corpo (ajustado pro 4:5) */
.main{
  flex:1;
  padding:74px 72px 88px;   /* ✅ mais respiro vertical */
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:54px;                 /* ✅ um pouco mais de ar */
}

/* ===== Hero ===== */
.hero{ text-align:center; }

.hero h1{
  margin:0;
  font-size:clamp(64px, 5.8vw, 92px); /* leve ajuste pro 4:5 */
  font-weight:900;
  line-height:1.22;
  letter-spacing:-0.03em;
  color:var(--text);
  text-shadow:
    0 18px 55px rgba(0,0,0,.22),
    0 2px 0 rgba(255,255,255,.04);
}

/* Chip glass premium */
.hero .emph{
  display:inline-block;
  color:var(--ink);
  padding:.12em .32em;
  border-radius:.28em;
  background: linear-gradient(180deg, rgba(255,255,255,.62), rgba(255,255,255,.42));
  border:1px solid rgba(255,255,255,.42);
  box-shadow:
    0 22px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.65),
    inset 0 -18px 40px rgba(59,130,246,.14),
    inset 0 0 0 1px rgba(15,23,42,.06);
  backdrop-filter: blur(10px);
  position:relative;
  text-shadow:
    0 1px 0 rgba(255,255,255,.30),
    0 10px 22px rgba(15,23,42,.18);
}

.hero .emph::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:
    radial-gradient(120px 60px at 30% 25%, rgba(255,255,255,.60), transparent 62%),
    radial-gradient(160px 90px at 80% 70%, rgba(34,211,238,.18), transparent 65%);
  mix-blend-mode: overlay;
  opacity:.55;
  pointer-events:none;
}

.hero p{
  margin-top:20px;
  font-size:clamp(24px, 2.1vw, 30px);
  font-weight:700;
  color:var(--muted);
  text-shadow: 0 14px 40px rgba(0,0,0,.20);
}

/* ===== Badges ===== */
.footer{
  display:flex;
  justify-content:center;
  gap:22px;
  flex-wrap:wrap;
}

.badge{
  padding:16px 22px;
  border-radius:999px;
  font-size:clamp(18px, 1.35vw, 20px);
  font-weight:800;
  color:#fff;
  background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.12));
  border:1px solid rgba(255,255,255,.34);
  backdrop-filter: blur(12px);
  box-shadow:
    0 18px 50px rgba(0,0,0,.16),
    inset 0 1px 0 rgba(255,255,255,.30);
}

/* Mobile */
@media(max-width:600px){
  .topbar{ padding:18px 22px; }
  .logo{ width:160px; }
  .main{ padding:56px 26px 64px; gap:40px; }
}
</style>
</head>

<body>

<section class="feed">
  <div class="content">

    <div class="topbar">
      <img src="assets/img/logoma.avif" alt="Mercado Agentes" class="logo">
    </div>

    <div class="main">
      <div class="hero">
        <h1>
          Crie seu <span class="emph">1º agente</span><br>
          de IA fácil e rápido.
        </h1>
        <p>Plataforma no-code para agentes de IA no WhatsApp.</p>
      </div>

      <div class="footer">
        <div class="badge">Atendimento • Vendas • Agendamentos • Suporte</div>
        <div class="badge">Infra + CRM integrado</div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
