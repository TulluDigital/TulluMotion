<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feed 01 — Mercado Agentes</title>

<style>
:root{
  --blue:#3B82F6;
  --blue-2:#2563EB;
  --blue-3:#60A5FA;
  --cyan:#22D3EE;

  --text:#ffffff;
  --muted:rgba(255,255,255,.88);

  --ink:#0B1220; /* navy escuro */
}

*{box-sizing:border-box}

body{
  margin:0;
  display:grid;
  place-items:center;
  min-height:100vh;
  background:#000;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Canvas ===== */
.feed{
  width:min(1080px,96vw);
  aspect-ratio:1/1;
  border-radius:28px;
  overflow:hidden;
  position:relative;

  /* base */
  background: linear-gradient(180deg, var(--blue-3), var(--blue), var(--blue-2));
}

/* CAMADAS PREMIUM: halos + sheen + vignette */
.feed::before{
  content:"";
  position:absolute;
  inset:-12%;
  background:
    /* halos grandes (premium feel) */
    radial-gradient(900px 700px at 20% 18%, rgba(255,255,255,.20), transparent 65%),
    radial-gradient(900px 700px at 85% 28%, rgba(34,211,238,.16), transparent 62%),
    radial-gradient(1100px 900px at 50% 110%, rgba(0,0,0,.18), transparent 55%),

    /* “sheen” diagonal (faixa de luz tipo UI SaaS) */
    linear-gradient(115deg,
      rgba(255,255,255,.00) 0%,
      rgba(255,255,255,.10) 28%,
      rgba(255,255,255,.00) 46%,
      rgba(255,255,255,.08) 62%,
      rgba(255,255,255,.00) 78%
    );

  pointer-events:none;
  filter: blur(0px);
  opacity:1;
}

/* GRAIN/NOISE leve (sem imagem externa) */
.feed::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;

  /* micro-noise via repeating gradients */
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.035) 0px,
      rgba(255,255,255,.035) 1px,
      rgba(255,255,255,0) 2px,
      rgba(255,255,255,0) 4px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,.03) 0px,
      rgba(0,0,0,.03) 1px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0) 5px
    );

  mix-blend-mode: soft-light;
  opacity:.22; /* bem sutil */
}

/* ===== Layout ===== */
.content{
  height:100%;
  display:flex;
  flex-direction:column;
  position:relative;
  z-index:1; /* acima das camadas */
}

/* Faixa branca do logo */
.topbar{
  background:#fff;
  padding:22px 56px;
  box-shadow: 0 16px 50px rgba(0,0,0,.20);
}

.logo{
  width:190px;
}

/* Corpo */
.main{
  flex:1;
  padding:64px 72px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:46px;
}

/* ===== Hero ===== */
.hero{
  text-align:center;
}

.hero h1{
  margin:0;
  font-size:clamp(64px,6vw,92px);
  font-weight:900;
  line-height:1.20;
  letter-spacing:-0.03em;
  color:var(--text);

  /* leve profundidade */
  text-shadow:
    0 18px 55px rgba(0,0,0,.22),
    0 2px 0 rgba(255,255,255,.04);
}

/* CHIP glass premium + brilho interno */
.hero .emph{
  display:inline-block;
  color:var(--ink);
  padding:.12em .32em;
  border-radius:.28em;

  background:
    linear-gradient(180deg, rgba(255,255,255,.62), rgba(255,255,255,.42));
  border:1px solid rgba(255,255,255,.42);

  box-shadow:
    0 22px 60px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.65),         /* brilho interno top */
    inset 0 -18px 40px rgba(59,130,246,.14),     /* azul interno suave */
    inset 0 0 0 1px rgba(15,23,42,.06);

  backdrop-filter: blur(10px);
  position:relative;
}

/* brilho “dentro” do texto (bem sutil) */
.hero .emph::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:
    radial-gradient(120px 60px at 30% 25%, rgba(255,255,255,.60), transparent 62%),
    radial-gradient(160px 90px at 80% 70%, rgba(34,211,238,.18), transparent 65%);
  mix-blend-mode: overlay;
  opacity:.55;
  pointer-events:none;
}

/* texto do chip com glow interno discreto */
.hero .emph{
  text-shadow:
    0 1px 0 rgba(255,255,255,.30),
    0 10px 22px rgba(15,23,42,.18);
}

.hero p{
  margin-top:18px;
  font-size:clamp(24px,2.2vw,30px);
  font-weight:700;
  color:var(--muted);
  text-shadow: 0 14px 40px rgba(0,0,0,.20);
}

/* ===== Badges ===== */
.footer{
  display:flex;
  justify-content:center;
  gap:22px;
  flex-wrap:wrap;
}

.badge{
  padding:16px 22px;
  border-radius:999px;
  font-size:clamp(18px,1.4vw,20px);
  font-weight:800;
  color:#fff;

  background:
    linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.12));
  border:1px solid rgba(255,255,255,.34);
  backdrop-filter: blur(12px);

  box-shadow:
    0 18px 50px rgba(0,0,0,.16),
    inset 0 1px 0 rgba(255,255,255,.30);
}

/* Mobile */
@media(max-width:600px){
  .topbar{padding:18px 22px}
  .logo{width:160px}
  .main{padding:42px 26px}
}
</style>
</head>

<body>

<section class="feed">
  <div class="content">

    <div class="topbar">
      <img src="assets/img/logoma.avif" alt="Mercado Agentes" class="logo">
    </div>

    <div class="main">
      <div class="hero">
        <h1>
          Crie seu <span class="emph">1º agente</span><br>
          de IA fácil e rápido.
        </h1>
        <p>Marketplace no-code para agentes de IA no WhatsApp.</p>
      </div>

      <div class="footer">
        <div class="badge">Atendimento • Vendas • Agendamentos • Suporte</div>
        <div class="badge">Infra + CRM integrado</div>
      </div>
    </div>

  </div>
</section>

</body>
</html>
