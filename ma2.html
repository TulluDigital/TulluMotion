<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feed 02 — Mercado Agentes (Impacto)</title>

<style>
:root{
  --blue:#2563EB;
  --blue-2:#3B82F6;
  --cyan:#22D3EE;

  --ink:#0F172A;
  --muted:#475569;
}

*{box-sizing:border-box}

body{
  margin:0;
  display:grid;
  place-items:center;
  min-height:100vh;
  background:#000;
  font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Canvas 4:5 ===== */
.feed{
  width:min(1080px,96vw);
  aspect-ratio:4/5;
  background:#fff;
  border-radius:28px;
  overflow:hidden;
  position:relative;
}

/* Glows premium */
.feed::before{
  content:"";
  position:absolute;
  inset:-12%;
  background:
    radial-gradient(560px 280px at 50% -2%, rgba(37,99,235,.18), transparent 62%),
    radial-gradient(460px 280px at 18% 38%, rgba(59,130,246,.14), transparent 65%),
    radial-gradient(460px 280px at 82% 36%, rgba(34,211,238,.12), transparent 65%),
    radial-gradient(900px 500px at 50% 110%, rgba(15,23,42,.06), transparent 62%);
  pointer-events:none;
}

/* vinheta/sombra mínima para “card premium” */
.feed::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(15,23,42,.05) 100%);
  pointer-events:none;
}

/* ===== Conteúdo ===== */
.content{
  position:relative;
  height:100%;
  padding:50px 64px 46px;
  display:flex;
  flex-direction:column;
  z-index:1;
}

/* ===== Visual ===== */
.visual{
  flex:1;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding-top:10px;
  position:relative;
}



  /* leve boost de “premium clarity” */
  filter: saturate(1.04) contrast(1.02);
}

/* fade suave na base do visual (some no branco) */
.visual::after{
  content:"";
  position:absolute;
  left:0; right:0;
  bottom:-10px;
  height:170px;
  background:linear-gradient(180deg, rgba(255,255,255,0), #fff 72%);
  pointer-events:none;
}

/* ===== Texto ===== */
.text{
  text-align:center;
  margin-top:-42px;   /* sobe o texto perto do centro */
}

.text h1{
  margin:0;
  font-size:clamp(52px,5.2vw,72px);
  font-weight:900;
  letter-spacing:-0.03em;
  line-height:1.06;   /* mais compacto */
  color:var(--ink);
}

.text h1 span{
  color:var(--blue);
}

.text p{
  margin-top:12px;
  font-size:clamp(22px,2vw,26px);
  font-weight:650;
  color:var(--muted);
}

/* ===== Logo inferior ===== */
.footer-logo{
  margin-top:18px;
  display:flex;
  justify-content:center;
}

.footer-logo img{
  width:160px;
  opacity:.95;
}

/* Mobile */
@media(max-width:600px){
  .content{padding:36px 26px 34px}
  .text{margin-top:-26px}
  .footer-logo img{width:150px}
}
</style>
</head>

<body>

<section class="feed">
  <div class="content">

    

    <div class="text">
      <h1>Um agente. <span>Centenas de conversas.</span></h1>
      <p>Atendimento 24h por dia sem escalar equipe.</p>
    </div>

    <div class="footer-logo">
      <img src="assets/img/logoma.avif" alt="Mercado Agentes">
    </div>

  </div>
</section>

</body>
</html>
