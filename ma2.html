<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feed 02 â€” Mercado Agentes</title>

<style>
:root{
  --blue:#2563EB;
  --blue-2:#3B82F6;
  --cyan:#22D3EE;

  --ink:#0F172A;
  --muted:#475569;
}

*{box-sizing:border-box}

body{
  margin:0;
  display:grid;
  place-items:center;
  min-height:100vh;
  background:#000;
  font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== Canvas ===== */
.feed{
  width:min(1080px,96vw);
  aspect-ratio:4/5;
  background:#fff;
  border-radius:28px;
  overflow:hidden;
  position:relative;
}

/* ===== Glows premium (NOVO) ===== */
.feed::before{
  content:"";
  position:absolute;
  inset:-10%;
  background:
    radial-gradient(520px 260px at 50% 0%, rgba(37,99,235,.14), transparent 60%),
    radial-gradient(420px 260px at 20% 35%, rgba(59,130,246,.12), transparent 62%),
    radial-gradient(420px 260px at 80% 35%, rgba(34,211,238,.10), transparent 62%);
  pointer-events:none;
}

/* profundidade leve */
.feed::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(180deg, rgba(255,255,255,0), rgba(0,0,0,.04));
  pointer-events:none;
}

/* ===== ConteÃºdo ===== */
.content{
  position:relative;
  height:100%;
  padding:56px 64px 48px; /* â†“ menos espaÃ§o geral */
  display:flex;
  flex-direction:column;
}

/* ===== Imagem IA ===== */
.visual{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

.visual img{
  max-width:88%;
  height:auto;
}

/* ===== Texto ===== */
.text{
  text-align:center;
  margin-top:-28px; /* ðŸ”¥ sobe o bloco de texto */
}

.text h1{
  margin:0;
  font-size:clamp(52px,5.2vw,72px);
  font-weight:900;
  letter-spacing:-0.03em;
  line-height:1.08; /* ðŸ”¥ line-height menor */
  color:var(--ink);
}

.text h1 span{
  color:var(--blue);
}

.text p{
  margin-top:12px;
  font-size:clamp(22px,2vw,26px);
  font-weight:600;
  color:var(--muted);
}

/* ===== Logo inferior ===== */
.footer-logo{
  margin-top:22px; /* ðŸ”¥ aproxima mais do centro */
  display:flex;
  justify-content:center;
}

.footer-logo img{
  width:160px;
  opacity:.95;
}

/* Mobile */
@media(max-width:600px){
  .content{padding:40px 26px 36px}
  .visual img{max-width:95%}
  .text{margin-top:-20px}
}
</style>
</head>

<body>

<section class="feed">
  <div class="content">

    <!-- Visual IA -->
    <div class="visual">
      <img src="assets/img/img11.png" alt="Agente de IA conectado a mÃºltiplas conversas">
    </div>

    <!-- Texto -->
    <div class="text">
      <h1>
        Um agente. <span>Centenas de conversas.</span>
      </h1>
      <p>
        Atendimento 24h por dia sem escalar equipe.
      </p>
    </div>

    <!-- Logo -->
    <div class="footer-logo">
      <img src="assets/img/logoma.avif" alt="Mercado Agentes">
    </div>

  </div>
</section>

</body>
</html>
